name: Build and Push Custom Mastodon

on:
  push:
    branches:
      - 'custom-ui-fix'
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  web:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch all history for tags

      - name: Get version from latest tag
        id: version
        if: github.event_name == 'push' && startsWith(github.ref, 'refs/heads/')
        env:
          GITHUB_SHA: ${{ github.sha }}
        run: |
          # Get the latest tag matching v* pattern
          LATEST_TAG=$(git describe --tags --match 'v*' --abbrev=0 2>/dev/null || echo '')
          if [[ -n "$LATEST_TAG" ]]; then
            # Extract version number (remove 'v' prefix and any suffix)
            VERSION=$(echo "$LATEST_TAG" | sed 's/^v//' | sed 's/-.*$//')
            echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
            echo "Found version: $VERSION from tag: $LATEST_TAG"
          else
            # Fallback: use commit SHA short
            VERSION="custom-${GITHUB_SHA:0:8}"
            echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
            echo "No tag found, using: $VERSION"
          fi

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: bailongctui/mastodon
          flavor: |
            latest=${{ startsWith(github.ref, 'refs/tags/v4.5.') || github.ref == 'refs/heads/custom-ui-fix' }}
          tags: |
            type=pep440,pattern={{raw}},enable=${{ startsWith(github.ref, 'refs/tags/v') }}
            type=pep440,pattern=v{{major}}.{{minor}},enable=${{ startsWith(github.ref, 'refs/tags/v') }}
            type=raw,value=${{ steps.version.outputs.VERSION }}-custom,enable=${{ github.event_name == 'push' && startsWith(github.ref, 'refs/heads/') }}
            type=raw,value=latest

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            SOURCE_COMMIT=${{ github.sha }}

  streaming:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch all history for tags

      - name: Get version from latest tag
        id: version
        if: github.event_name == 'push' && startsWith(github.ref, 'refs/heads/')
        env:
          GITHUB_SHA: ${{ github.sha }}
        run: |
          # Get the latest tag matching v* pattern
          LATEST_TAG=$(git describe --tags --match 'v*' --abbrev=0 2>/dev/null || echo '')
          if [[ -n "$LATEST_TAG" ]]; then
            # Extract version number (remove 'v' prefix and any suffix)
            VERSION=$(echo "$LATEST_TAG" | sed 's/^v//' | sed 's/-.*$//')
            echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
            echo "Found version: $VERSION from tag: $LATEST_TAG"
          else
            # Fallback: use commit SHA short
            VERSION="custom-${GITHUB_SHA:0:8}"
            echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
            echo "No tag found, using: $VERSION"
          fi

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: bailongctui/mastodon-streaming
          flavor: |
            latest=${{ startsWith(github.ref, 'refs/tags/v4.5.') || github.ref == 'refs/heads/custom-ui-fix' }}
